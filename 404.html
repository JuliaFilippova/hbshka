<body>
    <!-- 404.css -->
    <div class="bg-404 py-5">

          <div class="col-12 my-5 text-center">

          <div class="col-12 text-center">

          <div class="col-12 d-sm-flex justify-content-sm-center mb-5">
            <a href="" class="btn ls btn-outline-dark ttu mx-auto mb-3 mx-sm-2 d-block d-sm-inline-block">на главную</a>
            <a href="" class="btn ls btn-outline-dark ttu mx-auto mb-3 mx-sm-2 d-block d-sm-inline-block">в личный кабинет</a>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
    $(function() {
        let isCatalogHover = false;
        $('.cat-link').hover(function() {
                $('.sub-menu').css('display', 'block');
                clearTimeout($.data(this, 'timer'));
            },
            function() {
                $.data(this, 'timer', setTimeout(function() {
                    !isCatalogHover && $('.sub-menu').css('display', 'none');
                }, 200));
            });

        $('.sub-menu').hover(function() {
                isCatalogHover = true;
            },
            function() {
                isCatalogHover = false;
                $('.sub-menu').css('display', 'none');
            });
    });
    $(document).ready(function() {
        $('.slider .owl-dots').addClass('d-flex align-items-center');
        $('.slider .owl-carousel').owlCarousel({
            loop: true,
            margin: 0,
            autoplay: true,
            autoplayTimeout: 10000,
            responsive: {
                0: {
                    items: 1
                }
            }
        })
    });
    </script>
