    <div class="modal" tabindex="-1" role="dialog">

        <div class="modal-content">

          <div class="modal-body bg-modal_personal">

                        <div class="form-group">
                            <label for="exampleInputEmail5">E-mail или номер телефона</label>
                            <input type="email" class="form-control d-block" id="exampleInputEmail5">
                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control d-block" id="exampleInputPassword3">
                        </div>
                        <div class="frm-subm-row d-flex justify-content-between align-items-center mt-3">

                                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                                <label class="form-check-label" for="exampleCheck3">Запомнить меня</label>
                            </div>
                            <button type="submit" class="btn ls btn-outline-dark ttu">Войти</button>
                        </div>
                        <div class="login-social text-center text-sm-left">
                            <div class="line-top pb-3 mt-3"></div>
                            <p class="mb-2">Или войти через соц. сеть:</p>
                            <div class="social-row d-flex justify-content-center justify-content-sm-start">
                                <a href="" class="social-link"><img src="img/vk.png" alt=""></a>
                                <a href="" class="social-link"><img src="img/goog.png" alt=""></a>
                                <a href="" class="social-link"><img src="img/ok.png" alt=""></a>
                                <a href="" class="social-link"><img src="img/fb.png" alt=""></a>
                            </div>
                        </div>
                        <p class="mt-4 text-center text-sm-left">Нет аккаунта?<a href="" class="ml-2">Зарегистрироваться</a></p>
